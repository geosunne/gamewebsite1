    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --apple-blue: #007AFF;
            --apple-gray: #8E8E93;
            --apple-light-gray: #F2F2F7;
            --apple-dark: #1C1C1E;
            --apple-white: #FFFFFF;
            --apple-green: #34C759;
            --apple-red: #FF3B30;
            --shadow-light: 0 2px 15px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--apple-dark);
            background: linear-gradient(180deg, var(--apple-white) 0%, var(--apple-light-gray) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-light);
        }

        nav {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--apple-blue);
            text-decoration: none;
        }

        .back-btn {
            background: var(--apple-blue);
            color: var(--apple-white);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .game-header {
            padding: 40px 0;
            text-align: center;
        }

        .game-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--apple-dark);
        }

        .game-subtitle {
            font-size: 20px;
            color: var(--apple-gray);
            margin-bottom: 30px;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--apple-blue);
        }

        .stat-label {
            font-size: 14px;
            color: var(--apple-gray);
            margin-top: 4px;
        }

        .game-container {
            background: var(--apple-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            margin-bottom: 40px;
            position: relative;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: var(--apple-gray);
        }

        .game-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .game-description {
            background: var(--apple-white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
        }

        .game-sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .info-card {
            background: var(--apple-white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--apple-dark);
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 8px 0;
            border-bottom: 1px solid var(--apple-light-gray);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: var(--apple-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--apple-white);
            font-size: 12px;
        }

        .controls-grid {
            display: grid;
            gap: 12px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--apple-light-gray);
            border-radius: 8px;
        }

        .control-key {
            background: var(--apple-white);
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            min-width: 60px;
            text-align: center;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .tag {
            background: var(--apple-light-gray);
            color: var(--apple-dark);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .play-button {
            background: var(--apple-green);
            color: var(--apple-white);
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(52, 199, 89, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(52, 199, 89, 0.4);
        }

        .related-games {
            margin-top: 60px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: var(--apple-dark);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }

        .game-card {
            background: var(--apple-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
        }

        .game-thumbnail {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, var(--apple-light-gray), #E5E5EA);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
        }

        .game-info {
            padding: 16px;
        }

        .game-card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--apple-dark);
        }

        .game-card-description {
            color: var(--apple-gray);
            font-size: 13px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        footer {
            background: var(--apple-dark);
            color: var(--apple-white);
            padding: 40px 0;
            text-align: center;
            margin-top: 80px;
        }

        @media (max-width: 768px) {
            .game-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .game-stats {
                gap: 20px;
            }

            .game-title {
                font-size: 32px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 16px;
            }
        }
    </style>

<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">BTW Games</a>
            <a href="index.html" class="back-btn">← Back to Games</a>
        </nav>
    </header>

    <main class="container">
        <section class="game-header">
            <h1 class="game-title" id="gameTitle">Loading...</h1>
            <p class="game-subtitle" id="gameSubtitle">Please wait while we load the game details</p>

            <div class="game-stats" id="gameStats">
                <div class="stat-item">
                    <div class="stat-value">⭐ <span id="gameRating">-</span></div>
                    <div class="stat-label">Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">👥 <span id="gamePlays">-</span></div>
                    <div class="stat-label">Total Plays</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">🎯 <span id="gameCategory">-</span></div>
                    <div class="stat-label">Category</div>
                </div>
            </div>

            <a href="#" class="play-button" id="playButton">🎮 Play Now - Free!</a>
        </section>

        <section class="game-container" id="gameContainer" style="display: none;">
            <div class="game-wrapper">
                <div class="loading-indicator">Loading game...</div>
                <iframe
                    id="gameIframe"
                    class="game-iframe"
                    title="Game"
                    allowfullscreen
                    loading="lazy"
                    onload="this.previousElementSibling.style.display='none'"
                ></iframe>
            </div>
        </section>

        <section class="game-content">
            <div class="game-description">
                <h2 class="card-title">About This Game</h2>
                <div id="gameDescription">
                    <p>Loading game description...</p>
                </div>
                <div class="game-tags" id="gameTags">
                    <!-- Tags will be loaded here -->
                </div>
            </div>

            <div class="game-sidebar">
                <div class="info-card">
                    <h3 class="card-title">Game Features</h3>
                    <ul class="features-list" id="gameFeatures">
                        <!-- Features will be loaded here -->
                    </ul>
                </div>

                <div class="info-card">
                    <h3 class="card-title">Controls</h3>
                    <div class="controls-grid" id="gameControls">
                        <!-- Controls will be loaded here -->
                    </div>
                </div>
            </div>
        </section>

        <section class="related-games">
            <h2 class="section-title">More Games You Might Like</h2>
            <div class="games-grid" id="relatedGames">
                <!-- Related games will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">

    <script src="assets/js/games-data.js"></script>
    <script>
        // 获取URL参数
        function getGameIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 创建游戏卡片
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => loadGame(game.id);

            card.innerHTML = `
                <div class="game-thumbnail">🎮</div>
                <div class="game-info">
                    <h3 class="game-card-title">${game.title}</h3>
                    <p class="game-card-description">${game.description}</p>
                </div>
            `;

            return card;
        }

        // 加载游戏详情
        function loadGame(gameId) {
            if (!gameId) {
                // 如果没有游戏ID，返回首页
                window.location.href = 'index.html';
                return;
            }

            const game = GAMES_DATA.getGame(gameId);
            if (!game) {
                // 如果找不到游戏，返回首页
                window.location.href = 'index.html';
                return;
            }

            // 更新页面标题和meta信息
            document.title = `${game.title} - Play Free Online | BTW Games`;
            document.querySelector('meta[name="description"]').content =
                `Play ${game.title} free online at BTW Games. ${game.description}`;

            // 更新游戏信息
            document.getElementById('gameTitle').textContent = game.title;
            document.getElementById('gameSubtitle').textContent = game.description;
            document.getElementById('gameRating').textContent = game.rating;
            document.getElementById('gamePlays').textContent = game.plays.toLocaleString();
            document.getElementById('gameCategory').textContent = game.category;

            // 更新游戏描述
            document.getElementById('gameDescription').innerHTML = `
                <p>${game.description}</p>
                <p style="margin-top: 16px; color: var(--apple-gray); font-size: 14px;">
                    Release Date: ${new Date(game.releaseDate).toLocaleDateString()}
                </p>
            `;

            // 更新游戏标签
            const tagsContainer = document.getElementById('gameTags');
            tagsContainer.innerHTML = '';
            game.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });

            // 更新游戏特性
            const featuresContainer = document.getElementById('gameFeatures');
            featuresContainer.innerHTML = '';
            game.features.forEach((feature, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="feature-icon">✓</div>
                    <span>${feature}</span>
                `;
                featuresContainer.appendChild(li);
            });

            // 更新游戏控制
            const controlsContainer = document.getElementById('gameControls');
            controlsContainer.innerHTML = '';
            Object.entries(game.controls).forEach(([key, description]) => {
                const controlDiv = document.createElement('div');
                controlDiv.className = 'control-item';
                controlDiv.innerHTML = `
                    <span class="control-key">${key}</span>
                    <span>${description}</span>
                `;
                controlsContainer.appendChild(controlDiv);
            });

            // 设置播放按钮
            document.getElementById('playButton').onclick = function(e) {
                e.preventDefault();
                loadGameIframe(game);
            };

            // 加载相关游戏
            loadRelatedGames(game);
        }

        // 加载游戏iframe
        function loadGameIframe(game) {
            const gameContainer = document.getElementById('gameContainer');
            const gameIframe = document.getElementById('gameIframe');

            gameIframe.src = game.gameUrl;
            gameContainer.style.display = 'block';

            // 滚动到游戏区域
            gameContainer.scrollIntoView({ behavior: 'smooth' });

            // 追踪游戏启动事件
            if (typeof gtag !== 'undefined') {
                gtag('event', 'game_start', {
                    'game_name': game.title,
                    'game_category': game.category
                });
            }
        }

        // 加载相关游戏
        function loadRelatedGames(currentGame) {
            // 获取相同分类的其他游戏
            const relatedGames = GAMES_DATA.getGamesByCategory(currentGame.category)
                .filter(game => game.id !== currentGame.id)
                .slice(0, 4);

            // 如果相同分类的游戏不足4个，添加其他游戏
            if (relatedGames.length < 4) {
                const otherGames = GAMES_DATA.games
                    .filter(game => game.id !== currentGame.id && game.category !== currentGame.category)
                    .slice(0, 4 - relatedGames.length);
                relatedGames.push(...otherGames);
            }

            const relatedContainer = document.getElementById('relatedGames');
            relatedContainer.innerHTML = '';

            relatedGames.forEach(game => {
                relatedContainer.appendChild(createGameCard(game));
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            const gameId = getGameIdFromUrl();
            loadGame(gameId);
        });
    </script>
</body>
