version: '3.8'

services:
  # Redis (for caching and sessions if needed)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Flask application with SQLite
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      DATABASE_URL: sqlite:///data/btw_games.db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      GOOGLE_ANALYTICS_ID: ${GOOGLE_ANALYTICS_ID}
      GOOGLE_ADSENSE_CLIENT: ${GOOGLE_ADSENSE_CLIENT}
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - sqlite_data:/app/data
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats/games"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./static:/usr/share/nginx/html/static
    depends_on:
      - web
    restart: unless-stopped

volumes:
  sqlite_data:
  redis_data: